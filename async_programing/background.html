<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Background</title>
  </head>
  <body>
    <div class="container">
      <h2>This is a background</h2>
      <button class="btn">Stop</button>
    </div>

    <style>
      .container {
        top: 30%;
        left: 50%;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        position: absolute;
        transform: translate(-50%);
        background: linear-gradient(to right, #00f2fe, #4facfe, #7000ff);
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      .container :first-child {
        color: #0022ff;
      }
      .container :last-child {
        padding: 5px 20px;
        border: none;
        border-radius: 5px;
        background: #0f172a;
        color: #fbbf24;
         cursor: pointer;
      }
      .container :last-child:active {
        scale: 0.94;
       
      }
    </style>

    <script defer>
      function bgColor() {
        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 255);
        const b = Math.floor(Math.random() * 255);
        const rgb = `rgb(${r},${g},${b})`;

        document.body.style.backgroundColor = rgb;
      }
      bgColor();
      const changeBackColor = setInterval(bgColor, 1000);
      document.querySelector(".btn").addEventListener("click", () => {
        clearInterval(changeBackColor);
      });
    </script>
  </body>
</html>
